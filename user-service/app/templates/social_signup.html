
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <script src="https://accounts.google.com/gsi/client" async></script>

  <title>네이버 로그인</title>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
  <!-- 네이버 로그인 버튼 노출 영역 -->
  <div id="naver_id_login"></div>
  <!-- //네이버 로그인 버튼 노출 영역 -->
  <script type="text/javascript">
  	var naver_id_login = new naver_id_login("{{ NAVER_CLIENT_ID }}", 
                                            "{{ NAVER_CALLBACK_URL }}");
  	var state = naver_id_login.getUniqState();
  	naver_id_login.setButton("white", 2,40);
  	naver_id_login.setDomain("{{SERVICE_URL}}");
  	naver_id_login.setState(state);
  	naver_id_login.setPopup();
  	naver_id_login.init_naver_id_login();
  </script>

<a id="kakao-login-btn" href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id={{KAKAO_REST_CLIENT_ID}}&redirect_uri={{KAKAO_CALLBACK_URL}}">
  <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
    alt="카카오 login 버튼" />
</a>
